<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Main icon container -->
  <rect x="50" y="50" width="120" height="125" rx="12" fill="#262626" stroke="#404040" stroke-width="1"/>
  
  <!-- Emotion faces -->
  <g transform="translate(110, 85)">
    <!-- Happy face -->
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.2"/>
    <circle cx="-5" cy="-3" r="1.5" fill="#10b981"/>
    <circle cx="5" cy="-3" r="1.5" fill="#10b981"/>
    <path d="M -8 4 Q 0 12 8 4" stroke="#10b981" stroke-width="1.5" fill="none"/>
  </g>
  
  <g transform="translate(110, 125)">
    <!-- Sad face -->
    <circle cx="0" cy="0" r="15" fill="#ef4444" opacity="0.2"/>
    <circle cx="-5" cy="-3" r="1.5" fill="#ef4444"/>
    <circle cx="5" cy="-3" r="1.5" fill="#ef4444"/>
    <path d="M -8 8 Q 0 2 8 8" stroke="#ef4444" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text input representation -->
  <rect x="200" y="60" width="140" height="80" rx="8" fill="#171717" stroke="#404040" stroke-width="1"/>
  <rect x="210" y="70" width="120" height="4" rx="2" fill="#525252"/>
  <rect x="210" y="80" width="90" height="4" rx="2" fill="#525252"/>
  <rect x="210" y="90" width="110" height="4" rx="2" fill="#525252"/>
  <rect x="210" y="100" width="80" height="4" rx="2" fill="#525252"/>
  
  <!-- Analysis bars -->
  <rect x="210" y="115" width="50" height="6" rx="3" fill="url(#accent)"/>
  <rect x="210" y="125" width="30" height="6" rx="3" fill="#ef4444" opacity="0.8"/>
  
  <!-- Arrow -->
  <path d="M 175 112 L 195 112" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#f5f5f5">Emotion Classifier</text>
  <text x="200" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#a3a3a3">NLP • Text Analysis • Hugging Face</text>
</svg>


<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Document container -->
  <rect x="40" y="50" width="140" height="120" rx="12" fill="#262626" stroke="#404040" stroke-width="1"/>
  
  <!-- Document text lines -->
  <rect x="55" y="70" width="110" height="3" rx="1.5" fill="#525252"/>
  <rect x="55" y="80" width="90" height="3" rx="1.5" fill="#525252"/>
  <rect x="55" y="90" width="105" height="3" rx="1.5" fill="#525252"/>
  
  <!-- Highlighted answer in document -->
  <rect x="55" y="100" width="85" height="3" rx="1.5" fill="url(#highlight)" opacity="0.8"/>
  <rect x="55" y="107" width="40" height="3" rx="1.5" fill="url(#highlight)" opacity="0.8"/>
  
  <!-- More text lines -->
  <rect x="55" y="120" width="95" height="3" rx="1.5" fill="#525252"/>
  <rect x="55" y="130" width="75" height="3" rx="1.5" fill="#525252"/>
  <rect x="55" y="140" width="100" height="3" rx="1.5" fill="#525252"/>
  
  <!-- Question bubble -->
  <circle cx="240" cy="80" r="25" fill="#10b981" opacity="0.2" stroke="url(#accent)" stroke-width="2"/>
  <text x="240" y="87" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#10b981" text-anchor="middle">Q</text>
  
  <!-- Answer section -->
  <rect x="220" y="120" width="140" height="50" rx="8" fill="#171717" stroke="#404040" stroke-width="1"/>
  
  <!-- Answer text representation -->
  <rect x="230" y="130" width="80" height="4" rx="2" fill="url(#highlight)"/>
  <rect x="230" y="140" width="50" height="4" rx="2" fill="url(#highlight)"/>
  
  <!-- Confidence score bar -->
  <rect x="230" y="155" width="120" height="6" rx="3" fill="#404040"/>
  <rect x="230" y="155" width="85" height="6" rx="3" fill="url(#accent)"/>
  <text x="235" y="150" font-family="system-ui, sans-serif" font-size="9" fill="#a3a3a3">Confidence: 89%</text>
  
  <!-- Arrow from question to document -->
  <path d="M 215 85 L 185 95" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Transformer/AI brain icon -->
  <g transform="translate(320, 85)">
    <circle cx="0" cy="0" r="20" fill="#262626" stroke="#404040" stroke-width="1"/>
    <!-- Neural network nodes -->
    <circle cx="-8" cy="-8" r="2" fill="#10b981"/>
    <circle cx="8" cy="-8" r="2" fill="#10b981"/>
    <circle cx="0" cy="0" r="2" fill="#34d399"/>
    <circle cx="-8" cy="8" r="2" fill="#10b981"/>
    <circle cx="8" cy="8" r="2" fill="#10b981"/>
    <!-- Neural connections -->
    <line x1="-8" y1="-8" x2="0" y2="0" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="-8" x2="0" y2="0" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-8" y2="8" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="8" y2="8" stroke="#10b981" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#f5f5f5">Question Answering</text>
  <text x="200" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#a3a3a3">DistilBERT • SQuAD • Extractive NLP</text>
</svg>

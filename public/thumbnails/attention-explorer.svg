    <text x="30" y="13" font-family="monospace" font-size="10" fill="#a3a3a3" text-anchor="middle">Token N</text>
  </g>
  
  <!-- Attention flow lines -->
  <path d="M 185 90 Q 200 95 220 95" stroke="#10b981" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 185 120 Q 200 125 220 125" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 185 150 Q 200 155 220 155" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.6"/>
  

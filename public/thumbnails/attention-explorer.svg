    <rect x="10" y="10" width="30" height="4" rx="2" fill="#10b981" opacity="0.6"/>
    <rect x="10" y="18" width="30" height="4" rx="2" fill="#06b6d4" opacity="0.6"/>
    <rect x="10" y="26" width="30" height="4" rx="2" fill="#8b5cf6" opacity="0.6"/>
    <rect x="10" y="34" width="30" height="4" rx="2" fill="#10b981" opacity="0.4"/>
    <text x="25" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#a3a3a3" text-anchor="middle">GPT2</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#f5f5f5">Attention Explorer</text>
  <text x="200" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#a3a3a3">Transformers • Attention • Visualization</text>

  <!-- Causal attention pattern (lower triangle) -->
  <rect x="67.5" y="57.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.8"/>
  
  <rect x="67.5" y="72.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.6"/>
  <rect x="82.5" y="72.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.9"/>
  
  <rect x="67.5" y="87.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.4"/>
  <rect x="82.5" y="87.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.7"/>
  <rect x="97.5" y="87.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.8"/>
  
  <rect x="67.5" y="102.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.3"/>
  <rect x="82.5" y="102.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.5"/>
  <rect x="97.5" y="102.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.6"/>
  <rect x="112.5" y="102.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.9"/>
  
  <rect x="67.5" y="117.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.2"/>
  <rect x="82.5" y="117.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.4"/>
  <rect x="97.5" y="117.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.5"/>
  <rect x="112.5" y="117.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.7"/>
  <rect x="127.5" y="117.5" width="7.5" height="7.5" fill="url(#attention)" opacity="0.8"/>
  
  <!-- Token representations -->
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#262626" stroke="#404040" stroke-width="1"/>
    <text x="30" y="13" font-family="monospace" font-size="10" fill="#a3a3a3" text-anchor="middle">Token 1</text>
  </g>
  
  <g transform="translate(220, 110)">

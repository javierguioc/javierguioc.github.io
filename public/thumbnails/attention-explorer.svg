<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="attention" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Attention matrix background -->
  <rect x="60" y="50" width="120" height="120" rx="8" fill="#171717" stroke="#404040" stroke-width="1"/>
  
  <!-- Grid pattern for attention matrix -->
  <g stroke="#525252" stroke-width="0.5" opacity="0.3">
    <line x1="75" y1="50" x2="75" y2="170"/>
    <line x1="90" y1="50" x2="90" y2="170"/>
    <line x1="105" y1="50" x2="105" y2="170"/>
    <line x1="120" y1="50" x2="120" y2="170"/>
    <line x1="135" y1="50" x2="135" y2="170"/>
    <line x1="150" y1="50" x2="150" y2="170"/>
    <line x1="165" y1="50" x2="165" y2="170"/>
    
    <line x1="60" y1="65" x2="180" y2="65"/>
    <line x1="60" y1="80" x2="180" y2="80"/>
    <line x1="60" y1="95" x2="180" y2="95"/>
    <line x1="60" y1="110" x2="180" y2="110"/>
    <line x1="60" y1="125" x2="180" y2="125"/>
    <line x1="60" y1="140" x2="180" y2="140"/>
    <line x1="60" y1="155" x2="180" y2="155"/>

    <text x="87" y="33" font-family="monospace" font-size="8" fill="#10b981">ORG</text>
    
    <text x="10" y="50" font-family="monospace" font-size="11" fill="#f5f5f5">in</text>
    <text x="25" y="50" font-family="monospace" font-size="11" fill="#f5f5f5">San Francisco</text>
    <rect x="25" y="55" width="75" height="12" rx="6" fill="#06b6d4" opacity="0.3"/>
    <text x="27" y="63" font-family="monospace" font-size="8" fill="#06b6d4">LOC</text>
    

    <rect x="10" y="25" width="65" height="12" rx="6" fill="#3b82f6" opacity="0.3"/>
    <text x="12" y="33" font-family="monospace" font-size="8" fill="#3b82f6">PER</text>
    
    <text x="85" y="20" font-family="monospace" font-size="11" fill="#f5f5f5">Google</text>

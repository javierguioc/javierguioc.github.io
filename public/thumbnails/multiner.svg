<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="multilingual" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Globe icon representing multilingual -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#multilingual)" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="none" stroke="url(#multilingual)" stroke-width="1.5"/>
    <ellipse cx="0" cy="0" rx="12" ry="25" fill="none" stroke="url(#multilingual)" stroke-width="1.5"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="url(#multilingual)" stroke-width="1"/>
    <text x="0" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">üåç</text>
  </g>
  
  <!-- Text sample with NER entities -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#171717" stroke="#404040" stroke-width="1"/>
    

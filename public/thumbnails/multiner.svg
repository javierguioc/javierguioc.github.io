    <text x="170" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#a3a3a3">ES</text>
    <text x="190" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#a3a3a3">FR</text>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="9" fill="#a3a3a3">DE</text>
    <text x="170" y="35" font-family="system-ui, sans-serif" font-size="9" fill="#a3a3a3">IT</text>
    
    <!-- Model comparison -->
    <text x="10" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#525252">Baseline vs Fine-tuned</text>
  </g>
  
  <!-- Entity type legend -->
  <g transform="translate(60, 180)">
    <rect x="0" y="0" width="15" height="8" rx="4" fill="#3b82f6" opacity="0.6"/>
    <text x="20" y="7" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">PER</text>
    
    <rect x="60" y="0" width="15" height="8" rx="4" fill="#10b981" opacity="0.6"/>
    <text x="80" y="7" font-family="system-ui, sans-serif" font-size="9" fill="#10b981">ORG</text>
    
    <rect x="120" y="0" width="15" height="8" rx="4" fill="#06b6d4" opacity="0.6"/>
    <text x="140" y="7" font-family="system-ui, sans-serif" font-size="9" fill="#06b6d4">LOC</text>
    
    <rect x="180" y="0" width="15" height="8" rx="4" fill="#8b5cf6" opacity="0.6"/>
    <text x="200" y="7" font-family="system-ui, sans-serif" font-size="9" fill="#8b5cf6">MISC</text>
  </g>
  
  <!-- XLM-RoBERTa model indicator -->
  <g transform="translate(300, 110)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#171717" stroke="#10b981" stroke-width="1.5"/>
    <text x="40" y="15" font-family="system-ui, sans-serif" font-size="8" fill="#10b981" text-anchor="middle">XLM-RoBERTa</text>
    <text x="40" y="25" font-family="system-ui, sans-serif" font-size="8" fill="#a3a3a3" text-anchor="middle">Multilingual</text>
